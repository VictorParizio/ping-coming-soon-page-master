<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="stylesheet" href="src/css/validacao.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <a href="#"><img class="logo" src="src/images/logo.svg" alt="Logo PING"></a>
        <h1 class="title"><span>Nós lançaremos </span>em breve!</h1>
        <h3 class="sub-title">Inscreva-se e seja avisado</h3>
        <form action="" class="records">
            <input class="campo" type="email" placeholder="Seu endereço de email" required>
            <p class="err">Por favor, forneça um endereço de email válido</p>
            <button class="submit">Avise Me</button>
        </form>
        <img class="dashboard" src="src/images/illustration-dashboard.png" alt="Painel de controle">

        <div class="midias">
            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

        <footer class="attribution">
            <p>&copy; Copyright Ping. All rights reserved.</p>
            
            Challenge by <a href="https://www.frontendmentor.io/home/my-challenges?tab=completed" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.linkedin.com/in/victorpariziofrontend" target="_blank">Victor Parizio</a>.
        </footer>

    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
